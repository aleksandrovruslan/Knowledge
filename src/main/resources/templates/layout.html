<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, links, scripts)">

    <title th:replace="${title}"  th:text="#{layout.title}">Knowledge</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/common.css" th:src="@{/css/common.css}">

    <script type="text/javascript" src="/js/common.js" th:src="@{/js/common.js}"></script>

    <th:block th:replace="${links}"/>

    <th:block th:replace="${scripts}"/>
</head>
<body class="bg-light">

<!--Header-->
<div th:fragment="header(links)" class="row" id="topic">
    <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="links">
        <th:block  th:replace="${links}">
            <a class="navbar-brand" href="/">Learn</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/collections">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/words">Words</a>
                </li>
            </ul>
        </th:block>
    </div>
</div>

<div th:fragment="general(content)">
    <div th:replace="${content}">
        Replace this content.
    </div>
</div>

<footer th:fragment="footer" class="footer">
    <div class="footer_container">
        <h3 class="container text-center">My footer</h3>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</footer>
</body>
</html>
